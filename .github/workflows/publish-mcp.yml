name: Publish to MCP Registry

# NOTE: This workflow currently fails because GitHub Actions OIDC authentication
# is not yet implemented for the MCP registry. Manual publishing is required.
# See: https://github.com/modelcontextprotocol/registry/issues/271
# This workflow will be updated when OIDC support is available.

on:
  # Manual trigger
  workflow_dispatch:
  # Auto-trigger on release
  release:
    types: [published]
  # Auto-trigger when server.json is updated
  push:
    branches: [main]
    paths:
      - 'server.json'

jobs:
  publish-mcp:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Validate server.json
      run: |
        if [ ! -f server.json ]; then
          echo "âŒ server.json not found"
          exit 1
        fi
        
        # Basic JSON validation
        if ! python3 -m json.tool server.json > /dev/null 2>&1; then
          echo "âŒ server.json is not valid JSON"
          exit 1
        fi
        
        echo "âœ… server.json found and valid"
        
        # Extract info for verification
        NAME=$(python3 -c "import json; print(json.load(open('server.json'))['name'])")
        VERSION=$(python3 -c "import json; print(json.load(open('server.json'))['version'])")
        
        echo "ðŸ“¦ Server: $NAME@$VERSION"
    
    - name: Setup mcp-publisher
      run: |
        # Download and install mcp-publisher for Linux
        curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v1.0.0/mcp-publisher_1.0.0_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher
        chmod +x mcp-publisher
        sudo mv mcp-publisher /usr/local/bin/
        
        # Verify installation
        mcp-publisher --version || echo "mcp-publisher installed"
    
    - name: Authenticate with MCP Registry
      run: |
        echo "âš ï¸ MCP Registry GitHub Actions OIDC is not yet implemented"
        echo "See: https://github.com/modelcontextprotocol/registry/issues/271"
        echo "Manual publishing is required for now"
        echo "This workflow will be updated when OIDC is available"
        exit 1
    
    - name: Publish to MCP Registry
      run: |
        echo "Publishing server to MCP registry..."
        
        # The mcp-publisher will handle GitHub OIDC authentication automatically
        if mcp-publisher publish; then
          echo "âœ… Successfully published to MCP registry"
        else
          echo "âŒ Failed to publish to MCP registry"
          exit 1
        fi
    
    - name: Create summary
      if: success()
      run: |
        NAME=$(python3 -c "import json; print(json.load(open('server.json'))['name'])")
        VERSION=$(python3 -c "import json; print(json.load(open('server.json'))['version'])")
        
        echo "## ðŸš€ Published to MCP Registry" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Server:** \`$NAME@$VERSION\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Your server is now available in the MCP registry!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Users can now discover and install your server through MCP-compatible clients." >> $GITHUB_STEP_SUMMARY
    
    - name: Failure notification
      if: failure()
      run: |
        echo "## âš ï¸ MCP Registry Publishing Not Available" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**GitHub Actions OIDC authentication is not yet implemented for the MCP registry.**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ **Current Status:** [GitHub Issue #271](https://github.com/modelcontextprotocol/registry/issues/271)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”§ **Manual Publishing Required:**" >> $GITHUB_STEP_SUMMARY
        echo "1. Install: \`brew install xclogparser && npm install -g xcodemcp\`" >> $GITHUB_STEP_SUMMARY
        echo "2. Download mcp-publisher from [releases](https://github.com/modelcontextprotocol/registry/releases)" >> $GITHUB_STEP_SUMMARY
        echo "3. Run: \`mcp-publisher login github && mcp-publisher publish\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **npm Publishing:** Your package was published to npm successfully!" >> $GITHUB_STEP_SUMMARY